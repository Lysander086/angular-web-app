<div *ngIf="ad$ | async as ad" class="ad-container">
  <img [src]="ad.imageUrl" alt="" class="ad-image"/>
</div>
<app-vertical-grid [itemHeight]="'11rem'" [itemWidth]="'10rem'">
  <app-product-tile
    *ngFor="let product of products$ | async"
    [product]="product"
    [routerLink]="['/products', product.id]"
  >
  </app-product-tile>
</app-vertical-grid>

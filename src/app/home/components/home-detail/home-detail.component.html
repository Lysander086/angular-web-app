<ng-container *ngIf="selectedTabLink$ | async as tab">
  <ng-container *ngIf="tab === 'hot'">
    <app-image-slider [sliders]="imageSliders$ | async"></app-image-slider>
    <app-horizontal-grid>
      <span *ngFor="let item of channels$ | async" appGridItem>
        <img [src]="item.icon" alt="" appGridItemImage="2rem"/>
        <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
      </span>
    </app-horizontal-grid>
  </ng-container>
</ng-container>
<div *ngIf="ad$ | async as ad" class="ad-container">
  <img [src]="ad.imageUrl" alt="" class="ad-image"/>
</div>
<app-vertical-grid [itemHeight]="'2rem'" [itemWidth]="'20rem'">
  <app-product-card
    *ngFor="let product of products$ | async"
    [product]="product"
    [routerLink]="['/products', product.id]"
  >
  </app-product-card>
</app-vertical-grid>

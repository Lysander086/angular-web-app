<div class="container">
  <img [src]="order.avatar" appAvatar avatarSize="2rem"/>
  <div class="username">{{ order.startBy }}</div>
  <div class="count-down">
    <div>
      还差<span class="remaining-number">{{ order.remainingNumber }}人</span
    >拼成
    </div>
    <app-count-down
      [futureDate]="futureDate"
      [startDate]="startDate"
    ></app-count-down>
  </div>
  <button class="group-button" type="button">去拼单</button>
</div>

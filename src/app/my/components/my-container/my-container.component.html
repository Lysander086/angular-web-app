<div class="container">
  <ng-container *ngIf="profile$ | async as profile">
    <div (click)="showProfile()" class="my-info">
      <img
        [src]="profile.avatar"
        alt=""
        appAvatar
        avatarSize="5rem"
        class="my-avatar"
      />
      <div class="my-name">
        {{ profile.name }} <img alt="" src="assets/icons/wechat.png"/>
      </div>
      <div class="my-badge">
        勋章墙 <img alt="" src="assets/icons/navigate_next.png"/>
      </div>
      <div class="my-cashback">
        <span><img alt="" src="assets/icons/cashback.png"/> 拼单返现</span>
      </div>
      <div class="my-membership">
        <span><img alt="" src="assets/icons/membership.png"/> 省钱月卡</span>
      </div>
    </div>
    <div class="brand">
      <span class="title">品牌特卖</span>
      <span class="detail">自然堂直降</span>
      <img alt="" src="assets/icons/navigate_next.png"/>
    </div>
    <div class="order-status">
      <div class="title">
        我的订单<span
      >查看全部<img alt="" src="assets/icons/navigate_next.png"
      /></span>
      </div>
      <app-horizontal-grid [cols]="5" [displayCols]="5">
        <span *ngFor="let item of orderItems; let idx = index" appGridItem>
          <img [appGridItemImage]="'2rem'" [src]="item.icon"/>
          <span [appGridItemTitle]="'0.8rem'" class="title">{{
            item.title
            }}</span>
        </span>
      </app-horizontal-grid>
    </div>
    <div class="tools">
      <app-horizontal-grid [cols]="5" [displayCols]="5">
        <span *ngFor="let item of toolsItems; let idx = index" appGridItem>
          <img [appGridItemImage]="'2rem'" [src]="item.icon"/>
          <span [appGridItemTitle]="'0.8rem'" class="title">{{
            item.title
            }}</span>
        </span>
      </app-horizontal-grid>
    </div>
  </ng-container>
</div>
